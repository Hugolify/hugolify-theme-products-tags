module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    products_tags: /products/tags/
  term:
    products_tags: /products/tags/:slug/
taxonomies:
  products_tag: products_tags

# Params
params:
  admin:
    collections:
      products_tags:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: bookmarks
          iconoir: bookmarks
          lucide: bookmark
          material_icons: bookmarks
          material_symbols: bookmarks
          sveltiacms: bookmarks # legacy